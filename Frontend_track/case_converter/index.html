<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="title">Case Converter</div>

    <textarea id="text-box"></textarea>

    <div class="btn-group">
        <button class="btn-item" id="upper-case">Upper Case</button>
        <button class="btn-item" id="lower-case">Lower Case</button>
        <button class="btn-item" id="proper-case">Proper Case</button>
        <button class="btn-item" id="sentence-case">Sentence Case</button>
        <button class="btn-item" id="save-text-file">Save Text File</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
