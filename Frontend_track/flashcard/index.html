<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Flashcards</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <h1 class="title">What is the capital of...</h1>

    <div class="wrapper">
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Mexico</p></div>
                <div class="back-card"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Thailand</p></div>
                <div class="back-card"><p>Bangkok</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Iceland</p></div>
                <div class="back-card"><p>Reykjav√≠k</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>South Korea</p></div>
                <div class="back-card"><p>Seoul</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Sweden</p></div>
                <div class="box-wrap back-card"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Georgia</p></div>
                <div class="back-card"><p>Tbilisi</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Vietnam</p></div>
                <div class="back-card"><p>Hanoi</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Germany</p></div>
                <div class="back-card"><p>Berlin</p></div>
            </div>
        </div>
        <div class="container">
            <div class="flip-card-wrapper">
                <div class="front-card"><p>Austria</p></div>
                <div class="back-card"><p>Vienna</p></div>
            </div>
        </div>
    </div>

</body>
</html>
