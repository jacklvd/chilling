<h1>My To Do List</h1>
<a href=" {% url 'create' %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'details' task.id %}">view</a></td>
    </tr>
    {% empty %}
    <h3>no items in list</h3>
    {% endfor %}    
</table>
