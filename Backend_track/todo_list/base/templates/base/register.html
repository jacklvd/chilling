{% extends "base/main.html" %}
{% block content %}

<div class="header-bar">
    <h1>Create Account</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {% comment %} <label>{{form.username.label}}</label>
        {{form.username}} {% endcomment %}
        {{form.as_p}}
        <input class="btn" type="submit" value="Create Accout">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}" style="text-decoration: underline;">Login</a></p>
</div>

{% endblock content %}
